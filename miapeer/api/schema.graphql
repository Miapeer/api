schema {
    query: Query
}

type Application {
    id: ID
    name: String
    url: String
    description: String
    icon: String
    display: Boolean
}

type ApplicationResult {
    success: Boolean!
    errors: [String]
    application: Application
}

type ApplicationsResult {
    success: Boolean
    errors: [String]
    applications: [Application]
}

type Query {
    hello: String!
    getApplications: ApplicationsResult
    getApplication(id: ID!): ApplicationResult!
}
